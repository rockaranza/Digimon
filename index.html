<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIGIMON</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <!-- Barra de NavegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark navbarCustom">
        <a class="navbar-brand" href="#">DIGIMON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="input-searchBar" class="form-control mr-sm-2" type="text" placeholder="Buscar">
                        <button id="search-digimon-button" class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </li>
            </ul>
            <button id="random-digimon-button" class="btn btnCustom ml-auto" data-toggle="modal" data-target="#digimonModal">Digimon aleatorio</button>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container-fluid mt-3">

        <!-- Fila Principal -->
        <div class="row">

            <!-- Columna de la Lista de Digimon -->
            <div class="col-lg-6 col-md-8 mb-3 mx-auto">
                <h3>Lista de Digimon</h3>
                <ul class="list-group" id="digimonList">
                    <li class="list-group-item">Digimon 1</li>
                    <li class="list-group-item">Digimon 2</li>
                    <li class="list-group-item">Digimon 3</li>
                </ul>
            </div>

        </div>
        <!-- Fin de la Fila Principal -->

    </div>
    <!-- Fin del Contenedor Principal -->

    <!-- Modal de Digimon Aleatorio -->
    <div class="modal fade" id="digimonModal" tabindex="-1" role="dialog" aria-labelledby="digimonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content" id="cardDigimon">
              <div class="modal-header">
                  <h5 class="modal-title" id="digimonModalLabel">DIGIMON</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" id="contentCard">
                  <!-- Se inyecta HTML por JS para generar los datos del Digimon que se muestra -->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
