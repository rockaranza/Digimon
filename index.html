<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIGIMON</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Barra de NavegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark navbarCustom">
        <a class="navbar-brand" href="about.html">Sobre este proyecto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="input-searchBar" class="form-control mr-sm-2" type="text" placeholder="Nombre Digimon">
                        <button id="search-digimon-button" class="btn my-2 my-sm-0 btnSearch" type="submit">Buscar</button>
                    </form>
                </li>
                <button id="random-digimon-button" class="btn btnCustom ml-5" data-toggle="modal" data-target="#digimonModal">Digimon aleatorio</button>
            </ul>
           
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container-fluid main">

        <!-- Fila Principal -->
        <div class="row">
            <!-- Columna de la Lista de Digimon -->
            <div class="col-lg-6 col-md-8 mb-3 mx-auto">
                <div class="imgContainer">
                    <img class="imgLogo" src="http://imgfz.com/i/4pHwPNf.png" alt="Logo Digimon">
                </div>
                <!-- <h3>Lista de Digimon</h3> -->
                <div class="tableScroll">
                    <table class="table" id="digimonList">
                        <!-- Se muestra tabla de Digimons inyectada en HTML por JS -->
                    </table>
                </div>
            </div>

        </div>
        <!-- Fin de la Fila Principal -->

    </div>
    <!-- Fin del Contenedor Principal -->

    <!-- Modal de Digimon Aleatorio -->
    <div class="modal fade" id="digimonModal" tabindex="-1" role="dialog" aria-labelledby="digimonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="cardDigimon">
                <div class="modal-header">
                    <h5 class="modal-title" id="digimonModalLabel">DATOS DIGIMON</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="contentCard">
                    <!-- Se inyecta HTML por JS para generar los datos del Digimon que se muestra -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <p class="text-light text-center pt-2">Proyecto realizado para Bootcamp Frontend de Ecamp</p>
            </div>
          </div>
        </div>
      </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
